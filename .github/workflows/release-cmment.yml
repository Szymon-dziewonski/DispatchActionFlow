name: Release

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

defaults:
  run:
    shell: bash

jobs:
  snapshot-release:
    name: Create a snapshot release of a pull request
    if: ${{ github.event.comment.body == '!exit-rc' && github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - name: "Check if user has admin access"
        uses: "lannonbr/repo-permission-check-action@2.0.0"
        with:
          permission: "write"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout pull request 🏁
        uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head

      - run: echo ${{ startsWith( github.event, 'v2-release' ) }}
      - run: echo github.event.issue.number ${{ github.event.issue.number  }}
      - run: echo github.head_ref ${{ github.head_ref  }}
      - run: echo github.ref ${{ github.ref  }}
      - run: echo github.base_ref ${{ github.base_ref  }}
      - run: echo github.sha ${{ github.sha  }}
      - run: echo github.ref_name ${{ github.ref_name  }}
      - run: echo github.pull_request.ref ${{ github.pull_request.ref  }}
