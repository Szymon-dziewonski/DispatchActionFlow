name: Release

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

defaults:
  run:
    shell: bash

jobs:
  snapshot-release:
    name: Create a snapshot release of a pull request
    if: ${{ github.event.comment.body == '!exit-rc' && github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - name: "Check if user has admin access"
        uses: "lannonbr/repo-permission-check-action@2.0.0"
        with:
          permission: "write"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: resolve pr refs
        id: refs
        uses: eficode/resolve-pr-refs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - run: echo ${{ startsWith( github.event, 'v2-release' ) }}
      - run: echo ${{ steps.refs.outputs.head_ref  }}
